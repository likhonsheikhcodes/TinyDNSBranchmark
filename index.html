<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TinyDNS - Advanced, automated DNS benchmarking with real-time animations. Find the best DNS servers and optimize your internet connection.">
  <meta name="keywords" content="DNS Benchmark, Auto Test DNS, Network Tools, Fast DNS, TinyDNS, Internet Optimization">
  <meta name="author" content="TinyDNS">
  <title>TinyDNS - Automated DNS Benchmark</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      color: #ffffff;
    }
    .progress-bar {
      transition: width 0.4s ease-in-out;
    }
    #results {
      display: none;
    }
    #loading {
      display: none;
      text-align: center;
    }
    .footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .custom-checkbox {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">TinyDNS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">TinyDNS - Automated DNS Benchmark</h1>
    <p class="text-center">Automatically fetch and test DNS servers to find the fastest one for your network.</p>

    <!-- User Customization -->
    <div class="card p-4 mb-4">
      <h5>Customize Your Test</h5>
      <div class="form-check custom-checkbox">
        <input class="form-check-input" type="checkbox" id="customDNS" onchange="toggleCustomDNS()">
        <label class="form-check-label" for="customDNS">
          Use Custom DNS Servers
        </label>
      </div>
      <div id="customDNSInput" style="display: none;">
        <textarea class="form-control mt-2" id="dnsList" placeholder="Enter DNS servers, one per line"></textarea>
      </div>
      <button class="btn btn-primary mt-3" onclick="startBenchmark()">Start Benchmark</button>
    </div>

    <!-- Progress Bar -->
    <div id="loading" class="mb-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Testing DNS servers...</p>
    </div>

    <!-- DNS Benchmark Results -->
    <div id="results" class="card p-4">
      <h5>Benchmark Results</h5>
      <canvas id="dnsChart"></canvas>
      <p id="recommendation" class="mt-3"></p>
      <p><strong>Fastest DNS:</strong> <span id="fastest-dns"></span></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Powered by <a href="https://t.me/likhonsheikh" target="_blank">t.me/likhonsheikh</a> | Made with ❤️</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const defaultDNSListUrl = "https://raw.githubusercontent.com/neargle/public-dns-list/refs/heads/master/all.txt";
    let results = [];
    let customDNSList = [];

    function toggleCustomDNS() {
      const customDNSInput = document.getElementById('customDNSInput');
      customDNSInput.style.display = document.getElementById('customDNS').checked ? 'block' : 'none';
    }

    async function fetchDNSList(url) {
      document.getElementById('loading').style.display = 'block';
      try {
        const response = await fetch(url);
        const data = await response.text();
        return data.split('\n').filter(line => line.trim() !== '');
      } catch (error) {
        alert('Failed to fetch DNS list. Please try again later.');
        console.error(error);
        return [];
      }
    }

    async function testDNS(dns) {
      // Simulate a latency test (replace with real latency testing logic)
      return new Promise(resolve => setTimeout(() => resolve(Math.random() * 100 + 20), 500));
    }

    function updateProgress(percent) {
      const progressBar = document.querySelector('.progress-bar');
      if (progressBar) progressBar.style.width = `${percent}%`;
    }

    function displayResults() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('results').style.display = 'block';

      results.sort((a, b) => a.latency - b.latency);
      const ctx = document.getElementById('dnsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: results.map(r => r.dns),
          datasets: [{
            label: 'Latency (ms)',
            data: results.map(r => r.latency),
            backgroundColor: 'rgba(0, 123, 255, 0.7)'
          }]
        },
        options: { responsive: true }
      });

      document.getElementById('fastest-dns').textContent = results[0].dns;
      document.getElementById('recommendation').textContent = `Recommended DNS Server: ${results[0].dns} (Latency: ${results[0].latency.toFixed(2)} ms)`;
    }

    async function startBenchmark() {
      results = [];
      let dnsServers = [];

      if (document.getElementById('customDNS').checked) {
        const customDNSInput = document.getElementById('dnsList').value;
        customDNSList = customDNSInput.split('\n').filter(line => line.trim() !== '');
        dnsServers = customDNSList;
      } else {
        dnsServers = await fetchDNSList(defaultDNSListUrl);
      }

      for (let i = 0; i < Math.min(dnsServers.length, 20); i++) { // Limit to 20 DNS for demo
        const dns = dnsServers[i];
        const latency = await testDNS(dns.trim());
        results.push({ dns, latency });
        updateProgress((i + 1) / Math.min(dnsServers.length, 20) * 100);
      }

      displayResults();
    }
  </script>
</body>
</html>
